<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Galada' rel='stylesheet'>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/productDetail.css">
    <title>Detalle de Producto</title>
</head>
<body>
    <!-- <header>Insertar Header cuando esté concluido</header> -->

    <main>
        <section class="product">
            <div class="product__images">
                <div class="images__main">
                   <img src="/images/prenda1.jpg" alt="prenda1">
                </div>
                <div class="images__mosaic">
                    <img src="/images/prenda1.jpg" alt="prenda1">
                    <img src="/images/prenda1.jpg" alt="prenda1">
                    <img src="/images/prenda1.jpg" alt="prenda1">
                </div>
            </div>
            <aside class="product__description">
                <h2>Prenda Modelo</h2>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nobis voluptatibus molestias harum voluptates! </p>
                <h3>Seleccione el talle</h3>
                <div class="product__sizes">
                    <div>
                        <input class="label" type="radio" name="size" value="small" id="small" checked>
                        <label for="small">S</label>
                    </div>
                    <div>
                        <input type="radio" name="size" value="medium" id="medium">
                        <label for="medium">M</label>
                    </div>
                    <div>
                        <input type="radio" name="size" value="large" id="large">
                        <label for="large">L</label>
                    </div>
                </div>
           
            </aside>
        </section>
    </main>
    <!--<footer> Insertar Footer cuando esté concluido</footer> -->
</body>
</html>
